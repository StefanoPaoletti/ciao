<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao | Ottica Paoletti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-text: #f5f5f0;
            --color-text-muted: #8a8a85;
            --color-accent: #c9a96e;
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .spotlight {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(201, 169, 110, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 50;
            transition: transform 0.1s ease-out;
            mix-blend-mode: screen;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 4rem 0 3rem;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            position: relative;
        }

        .hero-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            opacity: 0;
            animation: raysAppear 2s ease-out 0.5s forwards;
        }

        @keyframes raysAppear {
            to { opacity: 0.15; }
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 400px;
            background: linear-gradient(180deg, var(--color-accent), transparent);
            transform-origin: top center;
            opacity: 0.3;
        }

        .logo-ornament {
            width: 140px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
            margin: 0 auto 2.5rem;
            position: relative;
            animation: expandOrnament 2s ease-out 0.5s both;
            box-shadow: 0 0 20px rgba(201, 169, 110, 0.5);
        }

        .logo-ornament::before,
        .logo-ornament::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--color-accent);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px var(--color-accent);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-ornament::before {
            left: -5px;
        }

        .logo-ornament::after {
            right: -5px;
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px var(--color-accent); }
            50% { box-shadow: 0 0 30px var(--color-accent); }
        }

        @keyframes expandOrnament {
            from { width: 0; opacity: 0; }
            to { width: 140px; opacity: 1; }
        }

        .brand {
            font-family: var(--font-display);
            font-size: clamp(3.5rem, 10vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--color-text);
            margin-bottom: 1rem;
            text-shadow: 0 0 80px rgba(201, 169, 110, 0.4);
            position: relative;
            display: inline-block;
        }

        .brand::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 0.5; transform: translateX(100%); }
        }

        .brand span {
            color: var(--color-accent);
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(201, 169, 110, 0.5),
                             0 0 40px rgba(201, 169, 110, 0.3);
            }
            50% { 
                text-shadow: 0 0 40px rgba(201, 169, 110, 0.8),
                             0 0 80px rgba(201, 169, 110, 0.5),
                             0 0 120px rgba(201, 169, 110, 0.3);
            }
        }

        main {
            padding: 2rem 0 6rem;
            perspective: 2000px;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .tool-card {
            position: relative;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.98) 0%, rgba(15, 15, 15, 0.95) 100%);
            border: 1px solid rgba(201, 169, 110, 0.2);
            border-radius: 8px;
            padding: 3rem 2.5rem;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            animation: slideUp 1.2s ease-out both;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(201, 169, 110, 0.1);
            transform-style: preserve-3d;
            width: 280px;
            flex-shrink: 0;
        }

        .tool-card:nth-child(1) { animation-delay: 0.1s; }
        .tool-card:nth-child(2) { animation-delay: 0.15s; }
        .tool-card:nth-child(3) { animation-delay: 0.2s; }
        .tool-card:nth-child(4) { animation-delay: 0.25s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(80px) rotateX(20deg) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle at center, rgba(201, 169, 110, 0.2) 0%, transparent 60%);
            opacity: 0;
            transition: all 0.8s ease;
            pointer-events: none;
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(201, 169, 110, 0.15) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .tool-card:hover {
            border-color: var(--color-accent);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.6), 
                0 0 80px rgba(201, 169, 110, 0.3),
                inset 0 1px 0 rgba(201, 169, 110, 0.3),
                inset 0 0 60px rgba(201, 169, 110, 0.05);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card:hover::after {
            opacity: 1;
        }

        .card-glow-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
            transform: scaleX(0);
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 20px var(--color-accent);
        }

        .tool-card:hover .card-glow-top {
            transform: scaleX(1);
        }

        .card-glow-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 0;
            background: linear-gradient(180deg, var(--color-accent), transparent);
            transition: height 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s;
            box-shadow: 0 0 20px var(--color-accent);
        }

        .tool-card:hover .card-glow-side {
            height: 100%;
        }

        .card-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 1s ease;
        }

        .tool-card:hover .card-shine {
            transform: translateX(100%);
        }

        .card-icon-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(201, 169, 110, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .card-icon-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-icon-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(201, 169, 110, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            transition: all 0.8s ease;
            opacity: 0;
        }

        .tool-card:hover .card-icon-bg {
            opacity: 1;
            transform: scale(1.5);
            box-shadow: 0 0 60px rgba(201, 169, 110, 0.4);
        }

        .card-icon {
            width: 52px;
            height: 52px;
            color: var(--color-accent);
            opacity: 0.9;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(201, 169, 110, 0.4));
        }

        .tool-card:hover .card-icon {
            transform: scale(1.2) rotateY(360deg);
            opacity: 1;
            filter: drop-shadow(0 0 30px rgba(201, 169, 110, 0.8));
        }

        .card-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.6s ease;
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 60px;
            height: 2px;
            background: var(--color-accent);
            transition: transform 0.6s ease;
            box-shadow: 0 0 10px var(--color-accent);
        }

        .tool-card:hover .card-title {
            color: var(--color-accent);
            text-shadow: 0 0 30px rgba(201, 169, 110, 0.5);
            transform: translateY(-5px);
        }

        .tool-card:hover .card-title::after {
            transform: translateX(-50%) scaleX(1);
        }

        .card-description {
            font-size: 0.95rem;
            font-weight: 300;
            color: var(--color-text-muted);
            line-height: 1.6;
            transition: all 0.6s ease;
        }

        .tool-card:hover .card-description {
            color: #c0c0b8;
            transform: translateY(-5px);
        }

        .card-arrow {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 28px;
            height: 28px;
            color: var(--color-accent);
            opacity: 0;
            transform: translateX(-20px) rotate(-45deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 15px rgba(201, 169, 110, 0.6));
        }

        .tool-card:hover .card-arrow {
            opacity: 1;
            transform: translateX(0) rotate(0deg);
        }

        footer {
            text-align: center;
            padding: 4rem 0;
            border-top: 1px solid rgba(201, 169, 110, 0.15);
            animation: fadeIn 1.5s ease-out 0.4s both;
            position: relative;
        }

        .footer-text {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            letter-spacing: 0.15em;
        }

        .footer-text span {
            color: var(--color-accent);
            text-shadow: 0 0 10px rgba(201, 169, 110, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            header {
                padding: 3rem 0 2rem;
            }

            .tools-grid {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .tool-card {
                width: 100%;
                max-width: 320px;
                padding: 2.5rem 2rem;
            }

            .brand {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <script>
        // Canvas background
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 80;
        const waves = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2.5 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, `rgba(201, 169, 110, ${this.opacity})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        class Wave {
            constructor(y, speed, amplitude, frequency) {
                this.y = y;
                this.speed = speed;
                this.amplitude = amplitude;
                this.frequency = frequency;
                this.offset = 0;
            }

            update() {
                this.offset += this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(0, this.y);
                
                for (let x = 0; x < canvas.width; x += 5) {
                    const y = this.y + Math.sin(x * this.frequency + this.offset) * this.amplitude;
                    ctx.lineTo(x, y);
                }
                
                ctx.strokeStyle = 'rgba(201, 169, 110, 0.08)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        waves.push(new Wave(canvas.height * 0.3, 0.02, 30, 0.01));
        waves.push(new Wave(canvas.height * 0.5, 0.015, 40, 0.008));
        waves.push(new Wave(canvas.height * 0.7, 0.025, 25, 0.012));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 180) {
                        ctx.beginPath();
                        const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                        gradient.addColorStop(0, `rgba(201, 169, 110, ${0.2 * (1 - dist / 180)})`);
                        gradient.addColorStop(1, 'transparent');
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Hero rays
        const heroRays = document.getElementById('heroRays');
        for (let i = 0; i < 12; i++) {
            const ray = document.createElement('div');
            ray.className = 'ray';
            ray.style.transform = `rotate(${i * 30}deg)`;
            heroRays.appendChild(ray);
        }

        // Spotlight effect
        const spotlight = document.getElementById('spotlight');
        document.addEventListener('mousemove', (e) => {
            spotlight.style.transform = `translate(${e.clientX - 300}px, ${e.clientY - 300}px)`;
        });

        // 3D tilt effect
        const cards = document.querySelectorAll('[data-tilt]');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-12px) scale(1.02)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
